<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reseting password</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3403fd1de3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box reset password">
        <h1 id="title">
          Enter your email below and your new password will be emailed to you
        </h1>
        <form>
          <div
            class="input-group"
            method="post"
            name="form"
            onsubmit="return validated()"
          >
            <div class="input-field" id="emailField">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
          </div>
          <div class="btn-field">
            <button type="button" id="resetbutton">reset password</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
